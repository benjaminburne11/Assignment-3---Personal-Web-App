<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>App</title>
</head>
<body>
    <div id="main-Container">
        <div id="main-Text-Container">
            <img src="images/Full Image.JPG" id="full-Image-Color">
            <div id="dark-Filter">
                <div id="name">Ben Burnell</div>
                <div id="main-Text">Hey, I'm Ben a full stack developer with 5 years of experience.</div>
                <div id="about-Text">I care a lot about using design for a positive impact and enjoy creating websites, apps, and games.</div>
                <div id="contact-Section">
                    <button id="contact-Button"><a href="" style="text-decoration:none;color:black;">Contact Me</a></button>
                </div>
            </div>
        </div>
        <div id="main-Img-Container">
            <img src="images/Full Image.JPG" class="main-Img" style="filter:blur(.25rem) brightness(75%);-webkit-filter: blur(.25rem) brightness(75%);">
            <img src="images/No BG Image.png" class="main-Img" id="no-BG-Img">
            <div id="fade"></div>
        </div>
    </div>
    <div id="footer">
        <div id="footer-Name">Ben Burnell</div>
    </div>
</body>
</html>
